<!DOCTYPE html>
<html th:fragment="header" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
</head>
<body>
<header class="p-3 bg-dark text-white mb-5">
    <div class="container">
        <ul class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <a class="navbar-brand" href="/">Calculator</a>
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li th:if="${session.user == null}" class="nav-item"><a class="nav-link disabled" href="#" tabindex="-1"
                                                                        aria-disabled="true">Hello
                    guest!</a></li>
                <li th:if="${session.user != null}"><a href="/calculator/count"
                                                       class="nav-link px-2 text-white">Count</a></li>
                <li th:if="${session.user} != null"><a href="/calculator/history" class="nav-link px-2 text-white">History</a>
                </li>

            </ul>
            <div th:if="${session.user == null}" class="text-end">
                <button type="button" onClick="location.href='/user/reg'" class="btn btn-outline-light me-2">Sign-up
                </button>
                <button type="button" onClick="location.href='/user/auth'" class="btn btn-warning">Log in</button>
            </div>
            <div th:if="${session.user != null}" class=" d-flex justify-content-end ">
                <div class="dropdown text-end  ">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                        <span th:text="${session.user.name}"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <li>
                            <button class="dropdown-item" type="button" onClick="location.href='/user/logout'">Exit
                            </button>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <button class="dropdown-item" type="button" onClick="location.href='/user/changePassword'">
                                Change
                                password
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item" type="button" onClick="location.href='/user/changeName'">
                                Change
                                name
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </ul>
    </div>
</header>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
